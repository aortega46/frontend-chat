<section class="flex items-center gap-4">
  @if (img) {
    <img class="size-12 rounded-lg" src="{{ img }}" alt="" />
  } @else {
    <div
      [ngStyle]="{ background: getColor }"
      class="flex size-12 items-center justify-center rounded-lg text-2xl font-bold text-white"
      #avatarInitials></div>
  }
  <h4 class="font-bold text-white">{{ name }}</h4>
</section>
